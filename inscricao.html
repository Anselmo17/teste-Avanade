<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Avanade Angular Academy by Gama - Simulado #1</title>
	<meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/stilo.css">
    <link rel="stylesheet" type="text/css" href="css/inscricao.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>

	<!--formulario de inscrição-->
	<form id="apply-modal" class="formulario">
		<h2>Inscreva-se </h2>
		<div class="form-group">
			<label for="name">Nome:</label>
			<input type="text" id="name" placeholder="digite seu nome..." class="campo"><br>
			<span id="feedback-name" class="alerta-nome">Não pode estar vazio</span>
		</div>

		<div class="form-group">
			<label for="email">E-mail:</label>
			<input type="email" id="email" placeholder="digite seu email..." class="campo"><br>
			<span id="feedback-email" class="alerta-email">Não pode estar vazio</span>
		</div>
		<br>
		<button type="button" class="btn btn-success botao" id="btn-apply" onclick="EnviarDados()">inscrição</button>
	</form>


	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="js/envio.js"></script>
</body>
</html>
